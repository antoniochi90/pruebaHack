<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario PC</title>
    <link rel="stylesheet" href="css/style_Form.css">
</head>
<body>
<!--Formulario para poder ingresar la información de la PC (05/02/2024) 10:09 am-->
<div class="contenedorFormulario">
    <h2 class="titulo">Ingrese la Informacion de la PC</h2>
    <form action="" class="formulario"> 
        <label for="">Nombre de la PC:</label>
        <input type="text"><br>
        <label for="">Modelo:</label>
        <input type="text"><br>
        <label for="">Numero de Serie:</label>
        <input type="text"><br>
        <label>¿Cuenta con teclado?:</label><br>
        <input type="radio" id="tiene_teclado_si" name="tiene_teclado" value="1">
        <label for="tiene_teclado_si">Sí</label>
        <input type="radio" id="tiene_teclado_no" name="tiene_teclado" value="0">
        <label for="tiene_teclado_no">No</label><br>
        <label>¿Cuenta con mouse?:</label><br>
        <input type="radio" id="tiene_teclado_si" name="tiene_teclado" value="1">
        <label for="tiene_teclado_si">Sí</label>
        <input type="radio" id="tiene_teclado_no" name="tiene_teclado" value="0">
        <label for="tiene_teclado_no">No</label><br>
        <label for="">Observación:</label>
        <input type="text"><br>
        <label>Estado de la PC:</label>
        <input type="text"><br>

        <input type="submit" value="Enviar">

    </form>
</div>
    

   
</body>
</html>
